<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono%7CArvo:400%7CRoboto:300,400,500,700%7CCookie" rel="stylesheet">
  <link rel="stylesheet" href="../vendor/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendor/perfect-scrollbar.css">
  
  <link rel="stylesheet" href="../css/simplify.min.css">
  <title>Simplify Admin</title>
</head>
<body>
  
<div class="full-page-container">

  <div class="d-flex flex-row justify-content-center px-4" style="margin-top:9vh" >
    <div class="card" style="width:26rem;">
      <div class="card-header py-3  d-flex justify-content-between align-items-center" style="border-bottom: 1px solid #eee;">
        <h5>Enter Password Continue</h5>
        <div class="media-box media-box-sm bg-primary text-white" style="">
          <i class="material-icons">all_inclusive</i>
        </div>
      </div>
      <div class="card-body py-0 px-0">
        <form class="">
          <div class="d-flex align-items-center py-4 px-4" style="border-bottom: 1px solid #eee">
            <img src="http://via.placeholder.com/256x256" alt="" class="img-thumb">
            <div class="ml-3">
              <h5 class="mb-0">Alex Parker</h5>
              <p class="text-secondary mb-0">alex@geekman.site</p>
            </div>


          </div>
          <div class="px-4 py-4">
            <div class="form-group mb-4">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="******">
            </div>
            <div class="py-1">
              <button type="submit" class="btn btn-primary btn-block ">Submit</button>
            </div>
            <div class="py-2 px-0">
              <p class="mb-0">
                <button class=" btn btn-link pl-1">Forgot Password?</button>
              </p>
            </div>
          </div>


        </form>
      </div>
      <div class="card-footer">
        <button class=" btn btn-link pl-1">Not You? Login with another Account.</button>
      </div>
    </div>
  </div>
</div>

  <script src="../vendor/jquery.min.js"></script>
  <script src="../vendor/popper.min.js"></script>
  <script src="../vendor/bootstrap.min.js"></script>
  <script src="../vendor/perfect-scrollbar.min.js"></script>
  
</body>
</html>
